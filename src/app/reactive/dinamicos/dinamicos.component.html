<hr>
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre">
            <span class="form-text text-danger"
                  *ngIf="campoNoValido('nombre')">
                  Debe contener al menos 3 letras
            </span>
        </div>
    </div>

    <!-- Agregar juego-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       placeholder="Juego favorito"
                       (keyup.enter)="agregarFavorito()">
                
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" 
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input  [formControlName]="i"
                        readonly
                        class="form-control">
                <button class="btn btn-danger"
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="button" 
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{miFormulario.valid}} </pre>

        <span>Value</span>
        <pre> {{miFormulario.value | json}} </pre>

        <span>Agregar Juego</span>
        <pre> {{nuevoFavorito.valid}} </pre>
        <pre> {{nuevoFavorito.value | json}} </pre>

    </div>
</div>
