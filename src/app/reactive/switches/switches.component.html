
<h2>Reactivos: <small>Switches</small></h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radio -->
    <div class="row-mb-3">
        <label class="col-form-label"> <b>Género</b> </label>
        <div class="form-check">
            <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    formControlName="genero"
                    id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
                Masculino
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    formControlName="genero"
                    id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
                Femenino
            </label>
            </div>
    </div>

    <!-- Switches -->
    <div class="row-mb-3">
        <label class="col-form-label"> <b>Notificaciones</b> </label>
        <div class="form-check form-switch">
            <input class="form-check-input" 
                    type="checkbox" 
                    formControlName="notificaciones"
                    id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>
    </div>

    <!-- Switches -->
    <div class="row-mb-5">
        <label class="col-form-label"> <b>Términos y condiciones</b> </label>
        <div class="form-check">
            <input class="form-check-input" 
                    type="checkbox" 
                    formControlName="terminos"
                    id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Términos y condiciones de uso
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>
<h5>Persona</h5>
<pre> {{persona | json}} </pre>
<br>
<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<br>
<h5>Condiciones</h5>
<pre>  </pre>
