<h2>Template <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row-mb-3">
        <label class="col-form-label"> <b>Género</b> </label>
        <div class="form-check">
            <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioMasculino"
                    required>
            <label class="form-check-label" for="radioMasculino">
                Masculino
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    id="radioFemenino"
                    required>
            <label class="form-check-label" for="radioFemenino">
                Femenino
            </label>
            </div>
    </div>

    <!-- Switches -->
    <div class="row-mb-3">
        <label class="col-form-label"> <b>Notificaciones</b> </label>
        <div class="form-check form-switch">
            <input class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>
    </div>

    <!-- Switches -->
    <div class="row-mb-5">
        <label class="col-form-label"> <b>Términos y condiciones</b> </label>
        <div class="form-check">
            <input class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="terminosYCondiciones"
                    name="terminosYCondiciones"
                    id="flexCheckDefault"
                    required>
            <label class="form-check-label" for="flexCheckDefault">
                Términos y condiciones de uso
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>
<h5>Persona</h5>
<pre> {{persona | json}} </pre>
<br>
<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>
<br>
